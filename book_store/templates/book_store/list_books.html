{% extends "book_store/start.html" %}


{% block title %}
  List of books
{% endblock %}

{% block content %}

<ul>
    {% for book in books %}
     <li>
         <a href="{% url 'book' book.id %}">
         {{book.title}}/{{book.author}} (Rating: {{book.rating}})
         </a>
     </li>
    {% endfor %}
</ul>
</a>

{% endblock content %}
